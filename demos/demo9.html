<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS链式运动</title>

    <style>
        #box{width: 100px;height: 100px;background: red}

    </style>

    <script type="text/javascript" src="myQuery.js"></script>
</head>
<body>
<code>
    $("#box").animate({"width":"250px"},2000,"elasticBoth").animate({"height":"250px"},2000,"backBoth").animate({"width":"400"},2000,"bounceBoth")
</code>
<div id="box"></div>
</body>
<script>
    $("#box").animate({"width":"250px"},2000,"elasticBoth").animate({"height":"250px"},2000,"backBoth").animate({"width":"400"},2000,"bounceBoth")
</script>
</html>
